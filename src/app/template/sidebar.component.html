<aside class="app-sidebar"  [ngClass]="{active: main.toggle.sidebar}" id="sidebar">
  <div class="sidebar-header">
    <a class="sidebar-brand" href="#" >
      <span class="highlight">BookWorm</span>Admin
    </a>
    <button type="button" class="sidebar-toggle"  (click)="main.toggle.sidebar = !main.toggle.sidebar">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="sidebar-menu">
    <ul class="sidebar-nav">
      
      <li class="dropdown" *ngFor="let page of pages" routerLinkActive="active" >
        <a  class="dropdown-toggle" [routerLink]="page.path">
          <div class="icon">
            <i class="{{page.icon}}" aria-hidden="true"></i>
          </div>
          <div class="title">{{page.displayName}}</div>
        </a>
        <div class="dropdown-menu" *ngIf="page.childPages">
          <ul>
            <li class="section"><i class="fa fa-file-o" aria-hidden="true"></i> {{page.displayName}}</li>

            <li *ngFor="let childPage of page.childPages" routerLinkActive="child-active" >
              <a [routerLink]="childPage.path">{{childPage.displayName}}</a>
            </li>
            
            <li class="line"></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="sidebar-footer">
    <ul class="menu">
      <li>
        <a href="/" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-bullhorn" aria-hidden="true"></i>
        </a>
      </li>
      <li><a href="#"><span class="flag-icon flag-icon-th flag-icon-squared"></span></a></li>
    </ul>
  </div>
</aside>
