<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <lg-dropdown textField="name" [itemList]="authors" [(ngModel)]="selectedAuthor" name="authorInput"></lg-dropdown>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="titleInput" #titleInput="ngModel">
  </div>
   <div class="form-group">  
    <label for="exampleInputPassword1">Genre</label>
    <lg-dropdown textField="name" [itemList]="genres" [(ngModel)]="selectedGenre" name="genreInput"></lg-dropdown>
  </div>
  
  <button type="submit" class="btn btn-default" (click)="onAddButtonClicked()">Submit</button>
</form>
</div>
